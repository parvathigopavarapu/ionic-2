</ion-header>
<ion-content no-padding>
    <button ion-button class="background1" (click)="movetosigninpage()"> <ion-icon name="close" class="close-icon"></ion-icon></button>
    <h1 class="heading-cls1"><b>NoshDeck</b></h1>
    <h5 class="heading2-cls1"><b>Forgot password?</b></h5>

    <p class="text-class1"><b><u>Step 2 of 4</u></b></p>

    <p class="text-class1"><b>Verify one time password</b></p>
    <ion-item class="padding1" no-lines no-padding>
        <ion-input [(ngModel)]="email" type="email" placeholder="Enter code" class="input-class"></ion-input>
    </ion-item>
    <ion-row class="padding2" no-padding>
        <ion-col col-6>
            <button ion-button class="button-class" (click)="gotopreviouspage()"  class="button-class"><b>PREVIOUS</b></button></ion-col>
        <ion-col col-6>
            <button ion-button class="button-class" (click)="gotonextpage()"  class="button-class1"><b>NEXT</b></button></ion-col>
    </ion-row>
</ion-content>
