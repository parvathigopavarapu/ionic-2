<ion-header>
    <ion-navbar>
        <!--<ion-buttons left (click)="goback()">-->
        <!--button class="button-x" (click)="goback()">
      <ion-icon class="icon-x" name="arrow-back"></ion-icon>
    </button-->
        <!--</ion-buttons>-->
        <ion-title style="text-align:center;color:#ff4400;;"> Editing Restaurant Holidays</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item class="color">List of Holidays</ion-item>
    <div padding-top>

        <ion-row no-padding>

            <ion-col col-12><b style="margin-left:7%">Holiday Name:</b>
                <ion-input class="inputx" type="text"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <b style="margin-left:7%">Description:</b>
                <textarea class="textarea1" placeholder="Description"></textarea>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6> <b style="margin-left:13%">Start Date:</b>
                <ion-datetime pickerFormat="MMM DD YYYY" class="date-a" [(ngModel)]="event.month"></ion-datetime>
            </ion-col>
            <!--ion-col col-6><b style="margin-left:13%">Start Date:</b><ion-input class="input-y" type="date"></ion-input></ion-col-->

            <ion-col col-6><b style="margin-left:13%">End Date:</b>
                <ion-datetime pickerFormat="MMM DD YYYY" class="date-a" [(ngModel)]="event.month"></ion-datetime>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6><b style="margin-left:13%">Visibility Start Date:</b>
                <ion-datetime pickerFormat="MMM DD YYYY" class="date-a"
                    [(ngModel)]="event.month"></ion-datetime>
            </ion-col>
            <ion-col col-6><b style="margin-left:13%">End Date:</b>
                <ion-datetime pickerFormat="MMM DD YYYY" class="date-a" [(ngModel)]="event.month"></ion-datetime>
            </ion-col>
           
        </ion-row>
        <ion-row>
            <ion-col padding-right><b style="margin-left:7%">Status:</b>
                <ion-select type="text" class="selectx">
                    <ion-option>Enabled</ion-option>
                    <ion-option>Disabled</ion-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6><button style="margin-left:14%;width:86%" ion-button (click)='update'>UPDATE</button></ion-col>
            <ion-col col-6><button style="width:86%" ion-button (click)='cancel'>CANCEL</button></ion-col>
        </ion-row>
    </div>
</ion-content>
