<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="back-arrow"></ion-icon>
    </button>
        <ion-title style="background-color:white;color:#ff4400"><b style="color:#ff4400">{{name.day}}</b></ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item class="label-neworders" style="background-color :#ff4400" no-padding>
        <ion-label class="text-center" id="text-middle"><b>Category List</b></ion-label>
    </ion-item>
    <ion-list border-bottom="none">
        <ion-item-sliding *ngFor="let category of menu;let index=index; let odd=odd; let even=even;">
            <ion-item [ngClass]="{ odd: odd, even: even }" text-wrap no-lines style="height:60px;" (click)="gotoanotherlist(category.name)" detail-push>
                <ion-row class="row">
                    <!--<ion-col>{{index+1}}. {{ category.name }}</ion-col>-->
                     <ion-col> <b style="font-size:17px">{{index+1}}.{{ category.name }} </b>[{{ category.items[0].sequence }}-{{ category.items[category.items.length-1].sequence
                }}]
                <ion-badge class="badge2">{{category.items.length}}</ion-badge>
            </ion-col>
                </ion-row>
            </ion-item>
            <!--ion-item-options>
                <button ion-button (click)="editfields(category.name,index)" class="rowz" [ngClass]="{ odd: odd, even: even }"><ion-icon name="create" style="font-size:25px" ></ion-icon>
                 EDIT 
                </button>
                <button ion-button (click)="deletefields(item)" class="rowy" [ngClass]="{ odd: odd, even: even }"><ion-icon name="trash" style="font-size:25px" ></ion-icon>
                 DELETE
                </button>
            </ion-item-options-->
        </ion-item-sliding>
    </ion-list>

           <ion-icon name="add-circle" style="color:#ff4400;font-size:70px"></ion-icon>
    </button-->
</ion-content>
