<ion-content class="main-view" >
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content">
    <h3 style="text-align:center;color:#ff4400"><b style="text-align:center;color:#ff4400">Move item</b></h3>
    <p style="font-size:18px;color:#ff4400;text-align:center">Are yow sure do you want to the item?</p>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="From" class="email-class" [(ngModel)]="item"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-select [(ngModel)]="code" class="select1" placeholder="Select Category">
          <ion-option *ngFor="let code of category" [value]="code">{{code}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col col-6>
        <button ion-button (click)="dismiss()">Cancel</button>
      </ion-col>
      <p *ngFor="let category of menu">
      <ion-col col-6 *ngIf="category.name == code">
        <button ion-button (click)="dismisswithmove(category.items)">Submit</button>
      </ion-col>
      </p>
    </ion-row>
  </div>
</ion-content>
