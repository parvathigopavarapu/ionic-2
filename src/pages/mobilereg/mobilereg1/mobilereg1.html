<ion-header>
</ion-header>
<ion-content no-padding class="margin">
    <button ion-button class="background1" (click)="movetosigninpage()"> <ion-icon name="close" class="close-icon1"></ion-icon></button>
    <h1 class="heading-cls"><b>NoshDeck</b></h1>
    <h5 class="heading2-cls"><b>Mobile Registration</b></h5>

    <p class="text-class1"><b><u>Step 1 of 3</u></b></p>

    <p class="text-class1"><b>Please Confirm your country & Mobile number</b></p>

    <ion-row class="padding-class" no-padding>
        <ion-col col-12>
            <ion-select [(ngModel)]="code" class="select1" placeholder="Select Country">
                <ion-option *ngFor="let code of select" [value]="code" class="placeholder">{{code.country}}</ion-option>
            </ion-select>
        </ion-col>
    </ion-row>
    <ion-row class="padding-class1" no-padding>
        <ion-col col-4 class="input1">
            <ion-input [(ngModel)]="code.code" class="select1"></ion-input>
        </ion-col>
        <ion-col class="input2">
            <ion-input [(ngModel)]="phone" type="string" placeholder="Enter Phone Number" class="select1"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row class="padding2" no-padding>
        <ion-col col-6>
            <button ion-button class="button-class" (click)="gotopreviouspage()"><b>PREVIOUS</b></button></ion-col>
        <ion-col col-6>
            <button ion-button class="button-class1" (click)="gotonextpage()"><b>NEXT</b></button></ion-col>
    </ion-row>
</ion-content>
