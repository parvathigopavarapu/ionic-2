<ion-header>
    <ion-navbar>
      
         <ion-buttons left>
          <button ion-button class="btn1" (click)="dismiss(badge.days,badge.open,badge.close)">
              <ion-icon name="close" class="icon3"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title style="text-align:center;color:#ff4400;;"><b>Edit Opening Hour</b></ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <ion-item class="label-neworders" style="background-color:#ff4400;" no-padding>
        <ion-label class="text-center" id="text-middle"><b>Sunday Opens@19:30 </b></ion-label>
    </ion-item>
      <p class="color">
        <b>Day:</b></p>
    <ion-row>
        <ion-col col-1>
        </ion-col>
        <ion-col col-10 >
            <ion-input placeholder = {{badge.days}} [(ngModel)]="badge.days" readonly class="border">   
            </ion-input>
        </ion-col>
        <ion-col col-1>
        </ion-col>
    </ion-row>
   
    <p class="color"><b>Opening Time:</b></p>
    <ion-row>
        <ion-col col-1>
        </ion-col>
        <ion-col col-10 >
            <ion-select placeholder= {{badge.open}}  [(ngModel)]="badge.open" class="border">  
                <ion-option>16:00</ion-option>
                <ion-option>12:45</ion-option>
                <ion-option>02:13</ion-option>
            </ion-select>
        </ion-col>
        <ion-col col-1>
        </ion-col>
    </ion-row>
    <p class="color"><b>Closing Time:</b></p>
    <ion-row>
        <ion-col col-1>
        </ion-col>
        <ion-col col-10 >
            <ion-select placeholder= {{badge.close}} [(ngModel)]="badge.close" class="border">
             
                <ion-option>03:34</ion-option>
                <ion-option>21:30</ion-option>

            </ion-select>
        </ion-col>
        <ion-col col-1>
        </ion-col>
    </ion-row>
      <ion-row class="padding-btn">
      <ion-col col-6>
        <button ion-button (click)="update(badge.days,badge.open,badge.close)" style="width:100%;margin-bottom:25%">UPDATE</button></ion-col>
      <ion-col col-6>
        <button ion-button (click)="dismiss(badge.days,badge.open,badge.close)" style="width:100%;margin-bottom:25%">CANCEL</button></ion-col>
    </ion-row>
</ion-content>
