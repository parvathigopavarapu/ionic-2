<ion-header>
    <ion-navbar>
    <ion-title >Restaurant Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
       <ion-item style="background: #ff4400">
        <ion-label style="color:white;;font-weight:bold;text-align:center">List of Menu</ion-label>
      </ion-item>
      <ion-list *ngFor = 'let item of items,let odd=odd; let even=even' class="list-a">
<ion-item no-lines class = "item-y" [ngClass]="{ odd: odd, even: even }">
    {{item.day}}
</ion-item>
<ion-item no-lines  class = "item-x" [ngClass]="{ odd: odd, even: even }" style="color:black">
    {{item.detail}}
</ion-item>
<ion-item no-lines  [ngClass]="{ odd: odd, even: even }">
    <ion-row >
        <ion-col col-4>
    Category<ion-badge>{{item.badge_c}}</ion-badge> 
        </ion-col>
        <ion-col col-3>
     Items<ion-badge>{{item.badge_i}}</ion-badge>
     </ion-col>
     <ion-col>
         <ion-icon *ngIf = "color == 'true'" name = "{{item.icon}}" class="color"></ion-icon>
     </ion-col>
     <ion-col>
         <ion-icon name = "{{item.icon}}" *ngIf = "color == 'false'" class="color1"></ion-icon>
     </ion-col>
     </ion-row>
</ion-item>
      </ion-list>
      </ion-content>
