<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group detail-none>
      <ion-item style="background: whitesmoke">
        <ion-label style="color:#ff4400;;font-weight:bold"> Printer Settings</ion-label>
      </ion-item>
    </ion-item-group>
     <ion-item-group>
      <ion-item>
        <ion-icon class="icon1" name="star" item-start color="info"></ion-icon>
        <ion-label  style="color:#ff4400;">Start Services</ion-label>
        <ion-toggle color="blue"></ion-toggle>
      </ion-item>
      <ion-item detail-push>
        <ion-icon class="icon1" name="print" item-start color="info"></ion-icon>
        <ion-label  style="color:#ff4400;">Select Printer</ion-label>
        <!--ion-select [(ngModel)]="printer">
      <ion-option value="nes">Printer1</ion-option>
      <ion-option value="n64">Printer2</ion-option>
      <ion-option value="ps">Printer3</ion-option>
      <ion-option value="genesis">Printer4</ion-option>
      <ion-option value="saturn">Printer5</ion-option>
      <ion-option value="snes">Printer6</ion-option>
    </ion-select-->
      </ion-item>
      <ion-item detail-none>
        <button ion-item (click)="exit()" style="background-color:#ff4400;color:white" icon-start detail-none> 
           <ion-icon class="icon1" name="print"  item-start style="color:white;margin-left:2.5cm"><span style="margin-left:0.3cm">Test Print</span></ion-icon>
           </button>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item style="background: whitesmoke">
        <ion-label style="color:#ff4400;font-weight:bold"> Notification</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item>
        <ion-icon class="icon1" name="mail" item-start color="info"></ion-icon>
        <ion-label  style="color:#ff4400;">Enables</ion-label>
        <ion-toggle color="blue"></ion-toggle>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item style="background: whitesmoke">
        <ion-label style="color:#ff4400;;font-weight:bold"> Manage Restaurants</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item >
        <ion-icon class="icon1" name="list" item-start color="info"></ion-icon>
        <ion-label  style="color:#ff4400;" (click)="openModal()"> Change Restaurants(Chilli Hut){{item.name}}
          </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item style="background: whitesmoke">
        <ion-label style="color:#ff4400;;font-weight:bold">Others</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item>
        <button ion-item (click)="logout()" style="background-color:#ff4400;;color:white" detail-none>
         <ion-icon class="icon1" name="lock"  style="color:white;margin-left:2.5cm">
         <span style="margin-left:0.3cm">Logout</span></ion-icon>
       </button>
      </ion-item>
      <ion-item style="background: white">
        <button ion-item (click)="exit()" style="background-color:#ff4400;color:white;margin-bottom:2px" detail-none>
          <ion-icon class="icon1" name="exit"  style="color:white;margin-left:2.5cm"> 
            <span style="margin-left:0.3cm">Exit</span></ion-icon>
          </button>
      </ion-item>
    </ion-item-group><hr>

  </ion-list>
</ion-content>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
