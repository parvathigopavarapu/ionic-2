<ion-header>
  <ion-navbar>
        <ion-buttons right>
            <button (click)="close()" class = "button-a"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
        <ion-title style="font-weight:bold" ><b>Create Reservation</b></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   
    <p style="text-align:center;font-size:16px;color:#666666;margin-bottom:0px;margin-top:3%"><b>Step 1 of 2 </b></p>
    <ion-list>
    
<p class="padding-a">Name:</p>
<ion-input type="text" placeholder = "Name"></ion-input>
<p class="padding-a">Phone:</p>
<ion-input type="text" placeholder ="Phone" ></ion-input>
<p class="padding-a">Email:</p>
<ion-input type="text" placeholder ="Email"></ion-input>
<div *ngIf = "data != 'time'">
<button ion-button class="padding-x" (click) = "checkAvailability()">SELECT SLOT</button>
</div>
<div *ngIf = "data == 'time'">
<button ion-button class="padding-x" (click) = "checkAvailability()">CHANGE SLOT</button>
</div>
<p class="padding-a" >No. of Persons:</p>
<ion-input type="text" placeholder ="No of Persons" [(ngModel)] = 'person' readonly></ion-input>

<div>
<ion-row>

    <ion-col col-6>  <p class="padding-a" padding-left>Date</p><ion-input type="text" placeholder = '13/02/2017' [(ngModel)] = 'date' class="padding-y" displayFormat="MMM DD YYYY"  readolny></ion-input></ion-col>
    <ion-col col-6><p class="padding-a"  padding-left>Time</p>
  <ion-input class="padding-z" placeholder = '09:30 PM' displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)] = 'time' readonly></ion-input></ion-col>
</ion-row>
</div>
<p class="padding-a" margin-top>Special Notes:</p>
<textarea style="width:86%;height:60px;margin-left:7%;margin-right:12%;border:1px solid #ff4400;border-radius:4px;padding-left:3px;padding-top:20px" placeholder="Notes"></textarea>   
<button ion-button class="padding-x" (click) = "confirm(person,date,time)">CONFIRM RESERVATION</button>
 </ion-list>
</ion-content>
